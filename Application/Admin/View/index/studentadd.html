<form class="layui-form" action="{:U('admin/student/studentadd')}" method="post">
	<div class="layui-row">
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			<div class="grid-demo grid-demo-bg1">&nbsp;</div>
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			<div class="grid-demo">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>添加学生</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
						<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电子邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" placeholder="请输入电子邮箱">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="submit" name="submit" class="layui-btn" lay-submit="" lay-filter="demo1" value="确认添加"/>
				</div>
			</div>
		</div>
	</div>
</form>
<link rel="stylesheet" href="__PUBLIC__/admin/layui/css/layui.css" />
<script src="__PUBLIC__/admin/layui/layui.js" charset="UTF-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form;
		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 3) {
					return '用户名至少得3个字符啊';
				}
			},
			pass: [
				/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
			],
			content: function(value) {
				layedit.sync(editIndex);
			},
			email: [
				/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/, '请输入正确邮箱'
			]
		});

	});
</script>
