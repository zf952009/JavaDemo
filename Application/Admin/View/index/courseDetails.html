<div class="layui-row">
	<div class="layui-col-md1">
		<div class="grid-demo grid-demo-bg1">&nbsp;</div>
	</div>
	<volist name='userData' id='user'>
		<form class="layui-form" action="{:U('admin/teachar/user_ok')}" method="post">
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
				<div class="grid-demo">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
						<legend>授课教师信息</legend>
					</fieldset>
					<div class="layui-form-item">
						<label class="layui-form-label">编号</label>
						<div class="layui-input-inline">
							<input type="text" name="id" lay-verify="required" value="{$user.teachingid}" autocomplete="off" class="layui-input">
							<div class="layui-form-mid layui-word-aux">编号无法修改</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="required" value="{$user.teachingname}" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电子邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="email" lay-verify="required" value="{$user.teachingemail}" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否为管理员</label>
						<div class="layui-input-inline">
							<input type="checkbox" {$admin} name="admin" lay-skin="switch" lay-text="启用|禁用">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账号状态</label>
						<div class="layui-input-inline">
							<input type="checkbox" {$locked} name="locked" lay-skin="switch" lay-text="启用|禁用">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="submit" id="" name="" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" value="确认修改" />
							<a href="{:U('admin/teachar/teachar')}?v=所有教师&page=1" target="mainFrame" class="layui-btn" lay-submit="" lay-filter="demo1">返回</a>
						</div>
					</div>
				</div>
				<a href="{:U('admin/teachar/delete_ok')}?delete=ok&table=t&id={$user.teachingid}" target="mainFrame" class="layui-btn" onclick="return confirm('确定删除吗')" lay-submit="" lay-filter="demo1">删除用户</a>
			</div>
		</form>
	</volist>

	<div class="layui-col-md1">
		<div class="grid-demo grid-demo-bg1">&nbsp;</div>
	</div>

	<volist name='courseData' id='course'>
		<form class="layui-form" action="{:U('admin/course/courses_ok')}" method="post">
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
				<div class="grid-demo">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
						<legend>课程信息</legend>
					</fieldset>
					<div class="layui-form-item">
						<label class="layui-form-label">课程编号</label>
						<div class="layui-input-inline">
							<input type="text" name="course" lay-verify="required" value="{$course.course_id}" autocomplete="off" class="layui-input">
							<div class="layui-form-mid layui-word-aux">编号无法修改</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">授课类型</label>
						<div class="layui-input-inline">
							<input type="text" name="coursetype" lay-verify="required" value="{$list2name}" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">课程名</label>
						<div class="layui-input-inline">
							<input type="text" name="courses" lay-verify="required" value="{$course.course_name}" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="submit" id="" name="" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" value="确认修改" />
							<a href="" target="mainFrame" class="layui-btn" lay-submit="" lay-filter="demo1">返回</a>
						</div>
					</div>
					<a href="{:U('admin/course/delete_ok')}" target="mainFrame" class="layui-btn" onclick="return confirm('确定删除吗')" lay-submit="" lay-filter="demo1">删除课程</a>
				</div>
			</div>
		</form>
	</volist>
</div>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/layui/css/layui.css" media="all" />
<script src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
	//按钮开关
	layui.use('form', function() {
		var form = layui.form;
		form.on('switch(switchTest)', function(data) {
			layer.tips('开关checked：' + (this.checked ? 'true' : 'false'), data.othis)
		});
		form.on('switch(switchTest)', function(data) {
			layer.tips('开关checked：' + (this.checked ? 'true' : 'false'), data.othis)
		});

	});
</script>
