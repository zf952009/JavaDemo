<!--[if IE]>
	用户详情修改
<![endif]-->
<volist name="data" id="value" key="k">
<form class="layui-form" action="{:U('admin/index/userDetails_ok')}" method="post">
	<div class="layui-row">
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			<div class="grid-demo grid-demo-bg1">&nbsp;</div>
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			<div class="grid-demo">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>用户信息</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">编号</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.userinfo}" autocomplete="off" class="layui-input">
					</div>
				</div><div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.user-username}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电子邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.user-email}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label">已选课程</lable>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="已选课程" autocomplete="off" class="layui-input">
					</div>
				</div> 
				
				<div class="layui-form-item">
					<label class="layui-form-label">上次登录IP</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.user_nextloginip}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">上次登录时间</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.user_nextlogintime}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录次数</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" value="{$value.user_loginnumber}" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item" pane="">
					<label class="layui-form-label">账号状态</label>
					<div class="layui-input-block">
						<input type="checkbox" {$status} name="open" lay-skin="switch" lay-text="启用|禁用">
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</volist>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/layui/css/layui.css" media="all" />
<script src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
	//按钮开关
	layui.use('form', function() {
		var form = layui.form;
		form.on('switch(switchTest)', function(data) {
			layer.tips('开关checked：' + (this.checked ? 'true' : 'false'), data.othis)
		});

	});
</script>
